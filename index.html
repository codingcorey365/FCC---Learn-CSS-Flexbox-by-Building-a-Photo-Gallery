<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header">
    <h1>css flexbox photo gallery</h1>
  </header>

    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="A cat is sitting">

    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="A cat is outside">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="A cat is on the floor">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="A cat is in the door">
